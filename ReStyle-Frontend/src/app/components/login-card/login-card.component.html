<div [ngClass]="setClasses()">
    <div class="card" style="width: 18rem;">
      <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="https://dummyimage.com/300x300/000/fff" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="..." alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="https://dummyimage.com/300x300/000/fff" alt="Third slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      <div class="card-footer buttons d-flex justify-content-around">
        <a href="#" class="btn btn-success">SIGN IN</a>
      </div>
    </div>
    <div class="card" style="display: flex">
      <div style="width: 50%; height: 300px; border: 2px solid black; text-align: center; align-self: center">Please Log In</div>
      <div class="card-footer buttons d-flex justify-content-around">
        <button class="btn btn-success">Login</button>
      </div>
    </div>
</div>
