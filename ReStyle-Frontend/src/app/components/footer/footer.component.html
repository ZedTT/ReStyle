<div [ngClass]="setClasses()">
  <div>
    <button [routerLink]="[ '/' ]" [disabled]="homeDisabled">
      <mat-icon>home</mat-icon>
    </button>
  </div>
  <button [routerLink]="[ '/additem' ]" [disabled]="!authenticated" >
    <mat-icon>add_circle_outline</mat-icon>
  </button>
  <button [routerLink]="[ '/filter' ]" disabled>
    <mat-icon>filter_list</mat-icon>
  </button>
  <div [routerLink]="[ '/userprofile' ]">
    <img class="user-image" src="{{ userImagePath }}">
  </div>
</div>
